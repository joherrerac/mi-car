<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" routerLink="/welcome" size="large" class="ion-padding"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="tertiary" class="ion-text-center ion-text-capitalize">
    <h1>iniciar sesión</h1>
    <h2>MI AUTO</h2>
  </ion-text>
  <form #frm="ngForm" >
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input required type="email" name="mail" [(ngModel)]="credentials.correo"  clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="credentials.password"  clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Recuerdame</ion-label>
    </ion-item>
    <div class="body">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
    <ion-button color="primary" type="submit" (click)="login()" [disabled]="frm.invalid" class="ion-text-center ion-text-capitalize">
      Login
    </ion-button>
    </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>

  <ion-text class="ion-text-center" routerLink="/reset" color="primary">
    <p>¿Has olvidado tu contraseña?</p>
  </ion-text>
  <ion-text class="ion-text-center" color="primary">
    <h1>OR</h1>
  </ion-text>
  <ion-buttons class="my-icons">
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-buttons>
  <ion-text class="ion-text-center">
    <h5>MI AUTO</h5>
  </ion-text>
</ion-content>
